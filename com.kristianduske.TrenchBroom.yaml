app-id: com.kristianduske.TrenchBroom
runtime: org.gnome.Platform
sdk: org.gnome.Sdk
runtime-version: 3.30
command: trenchbroom.sh
rename-desktop-file: trenchbroom.desktop
rename-icon: trenchbroom

finish-args:
- --device=dri
- --socket=wayland
- --socket=x11
- --share=ipc
- --persist=.TrenchBroom
- --filesystem=xdg-documents

cleanup:
- /include
- /lib/*.a
- /lib/*.la
- /lib/pkgconfig
- /bin/pandoc
- /bin/pandoc-citeproc

modules:

- shared-modules/glu/glu-9.0.0.json

- shared-modules/gtk2/gtk2.json

- name: wxwidgets
  buildsystem: autotools
  config-opts:
  - --with-opengl
  - --with-gtk=2
  sources:
  - type: archive
    url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.1.1/wxWidgets-3.1.1.tar.bz2
    sha256: c925dfe17e8f8b09eb7ea9bfdcfcc13696a3e14e92750effd839f5e10726159e
  - type: patch
    path: patches/textentry_gtk_suppressevents.patch
    sha256: 6841109daccdd202e3b2d9f9f01fa7dbae3c722653e1c272af107e6813a29047
    strip-components: 0

- name: freeimage
  buildsystem: autotools
  no-autogen: true
  sources:
  - type: archive
    url: http://downloads.sourceforge.net/freeimage/FreeImage3180.zip
    sha256: f41379682f9ada94ea7b34fe86bf9ee00935a3147be41b6569c9605a53e438fd
  - type: patch
    path: patches/freeimage-fix-install.patch
    strip-components: 0

- name: pandoc
  buildsystem: simple
  build-commands:
  - install -Dm755 bin/pandoc /app/bin/pandoc
  - install -Dm755 bin/pandoc-citeproc /app/bin/pandoc-citeproc
  sources:
  - type: archive
    url: https://github.com/jgm/pandoc/releases/download/2.5/pandoc-2.5-linux.tar.gz
    sha256: e33e1c7d6518b6cdc9b29ce8de37cc577fc8de2c039b33a3304863196fa59769

- name: trenchbroom
  buildsystem: cmake-ninja
  config-opts:
  - -DCMAKE_BUILD_TYPE=Release
  - -DwxWidgets_PREFIX=/app
  sources:
  - type: archive
    url: https://github.com/kduske/TrenchBroom/archive/v2.1.0.tar.gz
    sha256: 314466336ac611ce9d4ebf4a1199187a6b5ec91fa5d1be8619f10b158d9b7759
  - type: script
    commands:
    - TB_DEV_MODE=1 trenchbroom $@
    dest-filename: trenchbroom.sh
  - type: file
    path: com.kristianduske.TrenchBroom.appdata.xml
  - type: file
    url: https://raw.githubusercontent.com/kduske/TrenchBroom/v2.0.5/app/resources/linux/trenchbroom.desktop
    sha256: d9f533982b9d3d6be4b33e1a3248c7223522654da4f17c6190a408cb2e6dd2b6
  - type: file
    url: https://github.com/kduske/TrenchBroom/raw/master/app/resources/linux/icons/icon_256.png
    sha256: 9edb0d713fde4c7417fa4b3f7037974a1dedb9e3099e1202a8b744ed6f30b314
  post-install:
  - install -D trenchbroom.sh /app/bin/trenchbroom.sh
  - install -D trenchbroom.desktop /app/share/applications/trenchbroom.desktop
  - install -D com.kristianduske.TrenchBroom.appdata.xml /app/share/appdata/com.kristianduske.TrenchBroom.appdata.xml
  - install -D icon_256.png /app/share/icons/hicolor/256x256/apps/trenchbroom.png
